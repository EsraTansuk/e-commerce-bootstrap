<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="bg-light">
  <main>
    <!-- Component içine parametre gönderme -->
    <!-- @require('../partials/header.html', {"title": "First Section", "logo": "logo2.svg"}) -->
    @require('../partials/header.html')
    <section class="container-fluid px-0">
      <div class="row">
        <div class="ml-0 col-3 min-vh-100 text-bg-dark">
          @require('../partials/sidebar.html')
        </div>
        <div class="col-9">
          <div class="row align-items-center d-flex flex-column my-4 ">
            <div class="col-md-8 border border-3 border-warning bg-dark text-light rounded">
              <form class="needs-validation py-4" novalidate="">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">İsim</label>
                    <input type="text" class="form-control border border-warning" id="firstName" placeholder="" value="" required="">
    
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Soyisim</label>
                    <input type="text" class="form-control border border-warning" id="lastName" placeholder="" value="" required="">
                    
                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="username">Kullanıcı Adı</label>
                  <div class="input-group">
                    <div class="input-group-prepend px-2">
                      <span class="input-group-text border border-warning">@</span>
                    </div>
                    <input type="text" class="form-control border border-warning rounded" id="username" placeholder="Kullanıcı Adı" required="">

                  </div>
                </div>
        
                <div class="mb-3">
                  <label for="email">Email <span class="text-muted"></span></label>
                  <input type="email" class="form-control border border-warning" id="email" placeholder="you@example.com">
              
                </div>
        
                <div class="mb-3">
                  <label for="address">Adres</label>
                  <input type="text" class="form-control border border-warning" id="address" required="">
                </div>
        
                <div class="mb-3">
                  <label for="address2">Address 2 <span class="text-muted"></span></label>
                  <input type="text" class="form-control border border-warning" id="address2">
                </div>
        
                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country">Şehir</label>
                    <select class="custom-select d-block w-100 border border-warning rounded" id="country" required="">
                      <option selected disabled>Seçiniz</option>
                      <option>Ankara</option>
                      <option>İstanbul</option>
                      <option>İzmir</option>
                      <option>Eskişehir</option>
                    </select>
                   
                  </div>
                </div>
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="same-address">
                  <label class="custom-control-label" for="same-address">Fatura adresi ile adresim aynı olsun.</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="save-info">
                  <label class="custom-control-label" for="save-info">Bilgilerimi kaydet</label>
                </div>
                <hr class="mb-4">
        
                <h4 class="mb-3">Ödeme</h4>
        
                <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                    <label class="custom-control-label" for="credit">Kredi Kartı</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="debit">Banka Kartı</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="paypal">PayPal :(</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="cc-name">Kart Üzerindeki İsim</label>
                    <input type="text" class="form-control border border-warning" id="cc-name" placeholder="" required="">
                    <small class="text-muted">Kart üzerindeki ad soyad</small>
                    
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cc-number">Kredi Kartı Numarası</label>
                    <input type="text" class="form-control border border-warning" id="cc-number" placeholder="" required="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="cc-expiration">Son Kullanma</label>
                    <input type="text" class="form-control border border-warning" id="cc-expiration" placeholder="" required="">
                    
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="cc-cvv">CVV</label>
                    <input type="text" class="form-control border border-warning" id="cc-cvv" placeholder="" required="">
      
                  </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit">Öde</button>
              </form>
            </div>
          </div>

        </div>

      </div>
      <hr>
    </section>

    @require('../partials/footer.html')
  </main>
</body>

</html>
