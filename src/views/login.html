<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="bg-light">
  <main>
    <!-- Component içine parametre gönderme -->
    <!-- @require('../partials/header.html', {"title": "First Section", "logo": "logo2.svg"}) -->
    @require('../partials/header.html')
    <section class="container-fluid px-0">
      <div class="row">
        <div class="ml-0 col-3 min-vh-100 text-bg-dark">
          @require('../partials/sidebar.html')
        </div>

        <div class="col-9">
          <div
            class="div-form border border-5 border-warning d-flex flex-column align-items-center justify-content-center bg-dark text-light rounded">
            <form class="form-app" id="login-page" action="index.html">
              <div>
                <label for="username">Kullanıcı Adı:</label><br />
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
              </div>
              <div class="password">
                <label for="password">Şifre:</label><br>
                <input type="password" id="password" name="password" placeholder="Şifre" required>
              </div>
              <div>
                <button type="submit" class="btn btn-warning mx-5 my-1" id="btn-login">Giriş Yap</button>
              </div>
              <div class="remember">
                <input type="checkbox" id="rememberMe" name="rememberme">
                <label for="rememberme">Beni Hatırla</label>
              </div>
              <div>
                <span class="psw"><a href="#" class="text-warning">Şifrenizi</a> unuttunuz mu?</span>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>

    @require('../partials/footer.html')
  </main>
</body>

</html>
